<header class="Header">
  <div class="margin">
    <nav class="Header__nav">
      <a routerLink="" [routerLinkActive]="['active']" class="Header__about">
        <md-icon>home</md-icon>
        <span>Inicio</span>
      </a>
      <a class="Header__about">
        <md-icon>notifications</md-icon>
        <span>Notificaiones</span>
      </a>
    </nav>
    <div class="Header__options">
      <div class="Option__user">
        <div class="User__image">
          <img src="/assets/images/person.jpg" alt="">
        </div>
        <div class="User__name">{{user.firstName}} {{user.lastName}}</div>
        <div class=User__menu>
          <button md-icon-button [mdMenuTriggerFor]="menu">
            <md-icon>keyboard_arrow_down</md-icon>
          </button>
          <md-menu #menu="mdMenu" yPosition="below" xPosition="before">
            <button md-menu-item (click)="goHome()">
              <span>Inicio</span>
            </button>
            <button md-menu-item (click)="goProfile()">
              <span>Mi Perfil</span>
            </button>
            <div class=divider></div>
            <button md-menu-item (click)="logout()">
              <span>Cerrar sesion</span>
            </button>
          </md-menu>
        </div>
      </div>
    </div>
    <div class="clearfix"></div>
  </div>
</header>
